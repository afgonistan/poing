<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnsorMed</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>AnsorMed</h1>
      <nav>
        <a href="#">Asosiy</a>
        <a href="#">Xizmatlar</a>
        <a href="#">Kontakt</a>
      </nav>
    </header>

    <!-- Banner -->
    <section class="banner">
      <div class="banner-text">
        <h2>
          Tabiiy davolash usullari yordamida kasalliklardan xalos bo'ling.
        </h2>
        <button>Ko‘proq ma’lumot</button>
      </div>
      </div>
    </section>

    <!-- Xizmatlar -->
    <section class="services">
      <h2>Xizmatlar</h2>
      <p>
        Biz turli tabiiy davolash xizmatlarini taklif qilamiz. Sog‘lom hayot
        sari birinchi qadamni qo‘ying!
      </p>
      <div class="service-images">
        <img src="./image 1 (1).png" alt="Xizmat 1" />
        <img src="./image 2 (1).png" alt="Xizmat 2" />
      </div>
    </section>

    <!-- Contact -->
    <section class="contact">
      <h2>Contact me</h2>
      <div class="contact-content">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2994.277621361342!2d69.27976177591735!3d41.36805267130238!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38ae8d2e2158eb65%3A0xb0496b35c793da84!2sAnsorMed!5e0!3m2!1sru!2s!4v1753766748224!5m2!1sru!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <form>
          <input type="text" placeholder="Ismingiz" />
          <input type="email" placeholder="Email" />
          <textarea placeholder="Xabar..."></textarea>
          <button type="submit">Yuborish</button>
        </form>
      </div>
    </section>
  </body>
</html>
